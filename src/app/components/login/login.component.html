<div class="container-fluid w-25 align-content-center mt-5">
    <form (submit)="loginData()">
        <!-- <p>{{user | json}}</p> -->
        <div class="form-group">
            <label for="exampleInput">UserName</label>
            <input type="text" [(ngModel)]="user.userName" name="username" class="form-control" id="exampleInput" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" [(ngModel)]="user.email" autocomplete="off" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]="user.password" autocomplete="off" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="mt-3 text-center align-content-center">
            <button type="submit" class="btn btn-primary">login</button> 
        </div>
        
      </form>

</div>
